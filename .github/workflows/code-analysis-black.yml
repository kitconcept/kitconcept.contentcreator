
name: Code Analysis - Black
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/code-quality.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install tools
        run: pip install -r requirements/code-quality.txt

      - name: Check black
        run: black src/ setup.py --check --diff